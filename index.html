<script>
    //    (year,month,date,hours,minutes,seconds,milliseconds
    timeend = new Date(2015,2,30, 19, 0, 0, 0);
    function countdown() {
        today = new Date();

        today = Math.floor((timeend-today)/1000);
        tsec=today%60; today=Math.floor(today/60); if(tsec<10)tsec='0'+tsec;
        tmin=today%60; today=Math.floor(today/60); if(tmin<10)tmin='0'+tmin;
        thour=today%24; today=Math.floor(today/24);

        if(today < 0 || thour <0 || tmin <0 || tsec <0){
            $("#days_left").html(0);
            $("#hours_left").html(0);
            $("#minutes_left").html('00');
            $("#seconds_left").html('00');
        } else if(today >= 0 && thour >=0 && tmin >=0 && tsec >=0){
            $("#days_left").html(today);
            $("#hours_left").html(thour);
            $("#minutes_left").html(tmin);
            $("#seconds_left").html(tsec);

            window.setTimeout("countdown()",1000);
        }

    }

    countdown();

    $(function(){

        $('#watch_4').plaxmove({ratioH:0.01,ratioV:0.1, reverse:true});

    function submitPreorderForm(){

    }

                }
            },
            submitHandler: function (form) {
                processData();
                return false;
            },
            errorPlacement: function( error, element ) {
                error.insertAfter( element.parent() );
            }
        });
    });
</script>
